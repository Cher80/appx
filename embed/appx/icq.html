<!DOCTYPE html>
<html>
<head lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="style/indx_styles.css">

    <script src="lib/jquery-1.11.1.min.js"></script>

    <script src="lib/jquery.panzoom.min.js"></script>
    <script src="lib/moment-with-locales.min.js"></script>

    <script src="lib/mustache.js"></script>
    <!--
    <script src="lib/zepto.js"></script>
    -->


    <script src="lib/pgwcookie.min.js"></script>
    <script src="lib/api.js"></script>
    
    <script src="js/settings.js"></script>

    <script src="js/feed.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/service.js"></script>
        
    <script src="js/j_main.js"></script>
    <script src="js/j_display_service.js"></script>
    <script src="js/j_dummy_data.js"></script>




    <script type="text/javascript">
        console.log("Indx starts, init global vars");


        window.onload = startFunc;
    </script>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-54298787-2', 'auto');
        ga('send', 'pageview');

    </script>

    <meta charset="UTF-8">
    <title>Indexisto ICQ app</title>
</head>
<body>

<div id="indx_header"></div>



<!--
<img id="xxx" src="http://s5.pikabu.ru/post_img/2014/12/05/7/1417773644_101743894.jpg"></img>
-->

<div id="indx_items"></div>


<script id="indx_item_template" type="x-tmpl-mustache">
<div class="indx_source clearWrapper">
    <div class="indx_source_pic_holder" ><img class="indx_source_pic" src="{{imageStorePath}}{{sourceImg}}_sw64"/></div>
    <div class="indx_source_explain_holder">
        <div class="indx_source_title">{{streamName}}</div>
        <div class="indx_source_time">{{timeStr}}</div>
    </div>
    <div class="indx_source_share_holder">
        <div data-name="share_icq" class="indx_source_share hover">Отправить в ICQ!</div>
    </div>

</div>

<div class="indx_item_title_holder">
{{ _title }}
</div>


{{#processedImage}}
<div class="indx_item_pic_holder">
    <img class="clickableImage indx_item_pic" src="{{processedImage}}"/>
</div>
{{/processedImage}}


{{#_images}}
    <img class="clickableImage indx_item_pic" src="{{imageStorePath}}{{.}}_w1024"/>
{{/_images}}


{{#_imagesGif}}
    <img class="clickableImage indx_item_pic" src="{{imageStorePath}}{{.}}_"/>
{{/_imagesGif}}


<div class="indx_item_desc">
    {{ _description }}
</div>

<div id="indx_item_more_holder">
<img data-name="show_more" class="indx_item_more hover" src="img/i_more.png"/>
</div>
<div data-name="more_holder" class="indx_item_more_content_holder">

</div>




</div>


</script>


<script id="indx_header_template" type="x-tmpl-mustache">
<div id="indx_header_container" class="hover">
<img id="indx_header_back" src="img/i_back.png">

<div id="indx_header_logo">Бухта радости )</div>
</div>
<div id="indx_header_container_loaders" class="hover">
<img id="indx_header_preloader" src="img/i_preloader.gif">
<img id="indx_header_reload" src="img/i_reload.png">
</div>



</script>


<script id="indx_full_screen" type="x-tmpl-mustache">

<img id="indx_full_close" class="hover" src="img/i_close.png"></img>
<div id="indx_full_share_icq_holder">
    <div id="indx_full_share_icq" class="indx_source_share hover">Отправить в ICQ!</div>
</div>
<div id="indx_full_screen_image_holder">
    <img id="indx_full_screen_image"/>
</div>


</script>



<script id="indx_error_screen" type="x-tmpl-mustache">
<div  id="indx_error_screen_container" >
Ошибка сети. Коснитесь чтобы попробовать загрузить еще раз!
<img id="indx_error_screen_reload" src="img/i_reload.png">
</div>

</script>


<!--
<div id="indx_play_button"><img id="indx_header_play_logo" src="img/i_play.png"><div id="indx_play_button_text">Скачать наше приложение!</div></div>

-->

<script id="indx_look_at_play_template" type="x-tmpl-mustache">


<div id="indx_look_at_play" class="clearWrapper">


    <img id="indx_look_at_play_logo" src="img/i_play.png">

<div id="indx_look_at_play_texts">
    <div id="indx_look_at_play_text">Ищите наше приложение <b>Indexisto</b> в <b>Google Play!</b></div>
    <div id="indx_look_at_play_text_2">Еще больше картинок, смешных гифок и интересных статей!</div>
</div>
</div>


</script>

<div id="indx_footer">

    <img id="indx_footer_preloader" src="img/i_preloader_2.gif">

</div>

<div id="indx_footer_freespace">


</div>

</body>
</html>
